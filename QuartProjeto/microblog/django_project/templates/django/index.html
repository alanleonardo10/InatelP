<!DOCTYPE html>
  
{% load staticfiles %} <!-- Nova linha que carrega os arquivos estÃ¡ticos -->
  
<html>
  
  <head>
    <title>Inatel Django Exemplo</title>
    <link rel='stylesheet' href='{% static "css/form.css" %}' />
  </head>

  <body>
    {% include "django/cabecalho.html" %}

    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Cadastro de Pessoa</h2>
        <label for="nome" class="sr-only">Nome:</label>
        <input type="text" id="nome" class="form-control" placeholder="Nome" required autofocus>
        <br>
        <label for="endereco" class="sr-only">Endereco:</label>
        <input type="text" id="endereco" class="form-control" placeholder="Endereco" required>
        <br>
        <label for="cpf" class="sr-only">CPF:</label>
        <input type="text" id="cpf" class="form-control" placeholder="CPF" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>

      </form>

    </div>    

  </body>

</html>
